apiVersion: v1
kind: Service
metadata:
    name: apigatewaycon
    labels:
      name: apigatewaycon
spec:
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
    selector:
        name: apigatewaycon
